<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 업로드</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <form id="upload-from">
    <label>이미지 업로드</label>
    <input type="file" name="uploadFile" required /> <br />
    <button onclick="frmUpload()">업로드</button>
  </form>
  <script>
        function frmUpload() {
            // new ForData() -> 메소드 사용
            // 첨부파일 외에 추가 자료가 필요하면 객체명.append();

            // 첨부파일을 배열로 처리
            // 첨부파일을 new FormData() 객체에 담아야 자바스크립트로 전송가능
            let frmData = new FormData($("#upload-from")[0]);

            $.ajax({
              type: "post",
              url: "/upload",
              encType: "multipart/form-data",
              processData: false,
              contentType: false,
              cache: false,
              data: frmData,
              success: function() {

              },
              error: function(err) {
                console.log(err);
              }
            });
        }
  </script>
</body>
</html>
