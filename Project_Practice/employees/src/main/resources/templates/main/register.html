<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코리아IT아카데미 사원 등록 페이지</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>KOREA IT 사원 관리 시스템</h1>
        <form>
            <label>이메일</label>
            <input type="text" name="email" class="email" />
            <label>비밀번호</label>
            <input type="password" name="passwd" class="passwd" />
            <label>비밀번호 확인</label>
            <input type="password" name="passwd" class="passwd" />
            <label>이름</label>
            <input type="text" name="name" class="name" />
            <label>성별</label>
            <input type="radio" name="gender" class="" value="M"> <span>남자</span>
            <input type="radio" name="gender" class="" value="W" checked> <span>여자</span>
            <div class="selWrap">
                <div class="selBox">
                    <label>부서</label>
                    <select name="" id="selBox"></select>
                </div>
                <div class="selBox">
                    <label>직책</label>
                    <select name="" id="">
                        <option value="">직책 선택</option>
                    </select>
                </div>
            </div>
            <div class="btn-wrap">
                <button type="button">REGISTER</button>
            </div>
            <p>
                <a href=""><strong>로그인 페이지로 이동</strong></a>
            </p>
        </form>
    </div>

    <script>
        $(function() {
            $.ajax({
                type: "post",
                url: "/main/register",
                dataType: "json",
                success: function(res) {
                    let output = "<option>부서 선택</option>";
                    res.forEach((r) => {
                        output += `<option value=${r.korDeptCode}>${r.korDeptName}</option>`;
                    });
                    /*document.querySelector("#selBox").innerHTML = output;*/
                    $("#selBox").html(output);

                },
                error: function(err) { console.log(err); }
            });
        });
    </script>
</body>
</html>
