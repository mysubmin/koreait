<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 속성</title>
    <style>
        /* 내부스타일 */
        img {
            /* 같은 조건일 때는 inline 타입이 우선 */
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- <img src="저장이미지위치" alt="이미지가 보이지 않을때 나타나는 글자" title=""> -->
    <!-- inline 스타일로 크기 조정
         내부스타일로 크기 -->
        
    <!-- 절대경로 => c:\, d:\
         상대경로 => 폴더이름 or ./ : 현재경로 ../ : 한단계 위에서 찾기 -->

    <!-- 새 창으로 띄우기 : target="_blank" -->
    <a href="https://www.apple.com/kr/" target="_blank">
        <!-- 인라인 스타일 -->
        <img style="width: 300px;"  src="images/logo/apple_logo.png" alt="apple_logo">
    </a>
</body>
</html>
