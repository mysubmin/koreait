<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         id  선택자(#이름) : 중복되는 이름 x
         class 선택자(.이름)  
         Tag 선택자(tag이용) 
     -->
     <form onsubmit="return sel()">
        <label>아이디</label> <br />
        <input  id="userid" /> <br />

        <label>아이디</label> <br />
        <input  class="userid" /> <br />

        <label>아이디</label> <br />
        <input type="text"/> <br />

        <label>아이디</label> <br />
        <input name="userid" /> <br />

        <input type="submit" value="회원가입" />

     </form>

    <script>
        function sel() {
            // id selector #
            // alert(document.querySelector("#userid").value);

            // class selector
            // alert(document.querySelector(".userid").value);

            // tag type
            // alert(document.querySelector("input[type='text']").value);

            // name
            alert(document.querySelector("input[name ='userid']").value);
        }
    </script>
</body>
</html>
